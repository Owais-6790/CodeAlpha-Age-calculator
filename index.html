<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Heading">
            <h1>AGE CALCULATOR</h1>
        </div>
        <div class="input-data">
            <input id="birthDate" type="date">
            <button onclick="showCurrentDate()" >Calculate</button>
        </div>
        <div class="display">    
            <div class="child">
                <span id="year">00</span>
                <p>Years</p>
            </div>
            <div class="child">
                <span id="month">00</span>
                <p>Months</p>
            </div>
            <div class="child">
                <span id="day">00</span>
                <p>Days</p>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
